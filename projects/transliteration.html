  <article>
    <h1>
      Arabic Transliteration
    </h1>
    <section>
      <form id="transliterate-form" action="#" method="GET">
        <div>
          <input id="transliteration-input" type="text"/>
          <input id="submit-input" type="submit"/>
        </div>
        <div id="transliteration-result">
          <h6>(Awaiting input...)</h6>
        </div>
      </form>
    </section>
  </article>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function () {
        $("form").submit(function (event) {

          $.ajax({
            type: "GET",
            url: "https://us-central1-transliteration-server.cloudfunctions.net/transliterate-arabic",
            cors: true ,
            contentType:'application/json',
            data: {
              input: $("#transliteration-input").val()
            },
          })
          .done(function (data) {
            $("#transliteration-result").html("<ul>" + data[0].map(element =>
              "<li>" + element + "</li>").join("\n") + "</ul>");
          });

          $("#transliteration-result").html("<h6>Transliterating...</h6>");

          event.preventDefault();
        });
      });
    </script>
